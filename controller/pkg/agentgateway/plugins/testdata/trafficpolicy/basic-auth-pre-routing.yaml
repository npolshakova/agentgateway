apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: basic-auth-pre-routing
  namespace: default
spec:
  targetRefs:
  - kind: Gateway
    name: test
    group: gateway.networking.k8s.io
  traffic:
    phase: PreRouting
    basicAuthentication:
      mode: Strict
      realm: "My Realm"
      users:
      - "user1:$apr1$xyz123$abc"
---
# Output
output:
- Policy:
    key: traffic/default/basic-auth-pre-routing:basicauth:default/test
    name:
      kind: AgentgatewayPolicy
      name: basic-auth-pre-routing
      namespace: default
    target:
      gateway:
        name: test
        namespace: default
    traffic:
      basicAuth:
        htpasswdContent: user1:$apr1$xyz123$abc
        realm: My Realm
      phase: GATEWAY
status:
  ancestors:
  - ancestorRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: test
      namespace: default
    conditions:
    - lastTransitionTime: fake
      message: Policy accepted
      reason: Valid
      status: "True"
      type: Accepted
    - lastTransitionTime: fake
      message: Attached to all targets
      reason: Attached
      status: "True"
      type: Attached
    controllerName: agentgateway.dev/agentgateway
