apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hey-its-a-route
  namespace: agentgateway-base
spec:
  parentRefs:
    - name: gateway
      namespace: agentgateway-base
  hostnames:
    - "example.com"
  rules:
    - backendRefs:
        - name: backend
          port: 80